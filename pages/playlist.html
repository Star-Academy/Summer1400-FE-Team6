<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>همه آهنگ ها</title>
    <meta name="description" content="Music player app">
    <meta name="keywords" content="MUSIC, MUSIC PLAYER, APP, CODE-STAR, HTML, CSS, JavaScript, SCSS, Angular">
    <meta name="author" content="SALEH, HESAM">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../style/css/playlist.css">
    <script src="https://kit.fontawesome.com/c36f77d407.js" crossorigin="anonymous"></script>
    <script src="../script/playlist.js" type="module" defer></script>
</head>
<body>

<main>
    <nav class="my-side-bar">
        <a href="index.html" class="home">
            <img src="../assets/images/logo.png" alt="logo" class="logo">
        </a>
        <div class="options">
            <a href="playlist.html" class="all-songs underlined">همه آهنگ ها</a>
            <a href="favorite.html" class="favorite-songs">آهنگ های مورد علاقه</a>
        </div>
        <a href="#" class="logout" id="logout">خارج شدن از حساب کاربری
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </nav>
    <div class="content">
        <header class="playlist-header">
            <div class="music-icon">
                <img src="../assets/images/music_note.jpg" alt="music-icon">
            </div>
            <h1>
                همه آهنگ ها
            </h1>
        </header>
        <div class="items">
            <section class="options-style">
                <div class="view-options">
                    <div><label for="items-per-page">تعداد نمایش</label>
                        <select name="items-per-page" id="items-per-page">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select></div>
                    <div><label for="sort-by"> بر اساس</label>
                        <select name="sort-by" id="sort-by">
                            <option value="date">تاریخ</option>
                            <option value="artist">هنرمند</option>
                            <option value="name">نام آهنگ</option>
                        </select>
                        <select name="sort-order" id="sort-order">
                            <option value="ascending">صعودی</option>
                            <option value="descending">نزولی</option>
                        </select></div>
                </div>
                <div class="search-options">
                    <button class="search-btn" id="filter-search">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-container display-none">
                        <form action="" id="searchForm">
                            <label for="searchBox">پیدا کن</label>
                            <input id="searchBox" type="text" placeholder="شادمهر" name="search-box">
                            <label for="number-relevant-results">را در حداکثر</label>
                            <input type="number"
                                   min="5" required
                                   id="number-relevant-results"
                                   value="10">
                            <label for="number-relevant-results">نتیجه اول</label>
                            <button type="submit" id="sync-search"><i class="fas fa-sync"></i></button>
                        </form>
                    </div>
                </div>
            </section>

            <section class="list-songs">
                <ul></ul>
            </section>
            <div class="page-btn">
                <button class="next-page-btn" id="next-page">
                    <i class="fas fa-arrow-right"></i> صفحه بعد
                </button>
                <button class="previous-page-btn" id="prev-page">
                    صفحه قبل <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
