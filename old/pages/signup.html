<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>

    <meta name="description" content="Music player app">
    <meta name="keywords" content="MUSIC, MUSIC PLAYER, APP, CODE-STAR, HTML, CSS, JavaScript, SCSS, Angular">
    <meta name="author" content="SALEH, HESAM">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../style/css/signup.css">
    <script src="https://kit.fontawesome.com/c36f77d407.js" crossorigin="anonymous"></script>
    <script src="../script/signUp.js" defer></script>
</head>
<body>
<header>
    <a href="index.html" class="home">
        <img src="../assets/images/logo.png" alt="لوگو" class="logo">
    </a></header>
<main>
    <form action="">
        <div class="firstN-lastN">
            <div>
                <label for="fName">نام</label>
                <input type="text" id="fName" name="fName">
            </div>
            <div>
                <label for="lName">نام خانوادگی</label>
                <input type="text" id="lName" name="lName" >
            </div>
        </div>
        <label for="username">یورنیم</label>
        <input type="text" id="username" name="username" >

        <label for="email">ایمیل</label>
        <input type="email" id="email" name="email" >

        <label for="password">پسورد</label>
        <input type="password" id="password" name="password" pattern="" >

        <button id="submit">ثبت نام</button>

        <a href="login.html" >
            قبلا ثبت نام کرده‌اید ؟
        </a>
    </form>
</main>
<footer>
    <div class="copyright">تمام حقوق سایت محفوظ است.</div>
    <div class="social">
        <div class="socialMediaIcons">
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="socialMediaIcons">
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="socialMediaIcons">
            <a href="https://ca.linkedin.com" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</footer>
</body>
</html>
